config:
  credentials: []
  project_repos:
    github.com/ARGOeu/argo-alert:
      branch: master
      repo: https://github.com/ARGOeu/argo-alert.git
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ARGOeu/argo-alert git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-beige-panda.sh
        container: qc.acc_muggy-coral-dachshund
  QC.Doc:
    repos:
      github.com/ARGOeu/argo-alert find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-alizarin-donkey.sh
        container: qc.doc_crappy-pink-tetra
      github.com/ARGOeu/argo-alert git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-taupe-hummingbird.sh
        container: qc.doc_snippy-gold-goose
      github.com/ARGOeu/argo-alert markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-indigo-javanese.sh
        container: qc.doc_nippy-zucchini-drever
  QC.Lic:
    repos:
      github.com/ARGOeu/argo-alert licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-eggplant-butterfly.sh
        container: qc.lic_cozy-bistre-drever
  QC.Sec:
    repos:
      github.com/ARGOeu/argo-alert bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-lilac-vulture.sh
        container: qc.sec_woolly-olive-uakari
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-alert flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-burgundy-bee.sh
        container: qc.sty_foggy-plum-ray
      github.com/ARGOeu/argo-alert jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-indigo-shrew.sh
        container: qc.sty_bluesy-brass-binturong
  QC.Uni:
    repos:
      github.com/ARGOeu/argo-alert pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-tomato-iguana.sh
        container: qc.uni_craggy-linen-molly
  QC.Ver:
    repos:
      github.com/ARGOeu/argo-alert get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-black-raccoon.sh
        container: qc.ver_stinky-buff-tuatara
timeout: 5400
